<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Loan Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title">Personal Loan Application</h3>
                <p class="text-muted">Enter your personal and profession details.</p>
                
                <form>
                    <h4 class="mt-4 mb-3">Personal Details</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="col-md-6">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                        <div class="col-md-6">
                            <label for="pincode" class="form-label">Pincode</label>
                            <input type="text" class="form-control" id="pincode" placeholder="Enter your pincode">
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter your city">
                        </div>
                    </div>

                    <h4 class="mt-4 mb-3">Profession Details</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="employment-type" class="form-label">Employment Type</label>
                            <select class="form-select" id="employment-type">
                                <option selected>Select employment type</option>
                                <option value="1">Full-time</option>
                                <option value="2">Part-time</option>
                                <option value="3">Self-employed</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="monthly-salary" class="form-label">Monthly Salary</label>
                            <input type="number" class="form-control" id="monthly-salary" placeholder="Enter your monthly salary">
                        </div>
                        <div class="col-md-6">
                            <label for="monthly-emi" class="form-label">Total Monthly EMI</label>
                            <input type="number" class="form-control" id="monthly-emi" placeholder="Enter your total monthly EMI">
                        </div>
                        <div class="col-md-6">
                            <label for="company-name" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="company-name" placeholder="Enter your company name">
                        </div>
                        <div class="col-md-6">
                            <label for="office-phone" class="form-label">Office Phone Number</label>
                            <input type="tel" class="form-control" id="office-phone" placeholder="Enter your office phone number">
                        </div>
                        <div class="col-md-6">
                            <label for="office-email" class="form-label">Official Email ID</label>
                            <input type="email" class="form-control" id="office-email" placeholder="Enter your official email ID">
                        </div>
                    </div>

                    <div class="text-end mt-4">
                        <button type="submit" class="btn btn-primary">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
